        <div class="container">
            <main class="header">
                <h1>Update CSS Variables with Javascript</h1>

                <label for="spacing">Spacing</label>
                <input name="space" type="range" class="inputs" data-type="px">

                <label for="blur">Blur</label>
                <input name="blur" type="range" min="0" max="10" class="inputs" data-type="px">

                <label for="baseColor">Base Color</label>
                <input name="color" type="color" class="inputs" data-type="">
            </div>
